# Cerberus NGFW - Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'Cerberus Dashboards'
    orgId: 1
    folder: 'Cerberus NGFW'
    folderUid: 'cerberus'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
