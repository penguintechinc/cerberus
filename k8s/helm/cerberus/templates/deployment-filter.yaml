{{- if .Values.filter.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cerberus.fullname" . }}-filter
  labels:
    {{- include "cerberus.labels" . | nindent 4 }}
    component: filter
  namespace: {{ .Release.Namespace }}
spec:
  {{- if not .Values.filter.autoscaling.enabled }}
  replicas: {{ .Values.filter.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "cerberus.component.selectorLabels" (merge (dict "component" "filter") .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cerberus.component.labels" (merge (dict "component" "filter") .) | nindent 8 }}
      {{- with .Values.filter.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "cerberus.serviceAccountName" . }}
      {{- include "cerberus.imagePullSecrets" . | nindent 6 }}
      {{- if .Values.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-redis
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z {{ include "cerberus.redis.host" . }} {{ include "cerberus.redis.port" . }}; do echo waiting for redis; sleep 2; done']
      containers:
        - name: filter
          {{- if .Values.securityContext }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- end }}
          image: "{{ .Values.filter.image.repository }}:{{ .Values.filter.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.filter.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.filter.service.port | default 8080 }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          env:
            - name: REDIS_HOST
              value: {{ include "cerberus.redis.host" . | quote }}
            - name: REDIS_PORT
              value: {{ include "cerberus.redis.port" . | quote }}
            - name: FILTER_MODE
              value: {{ .Values.filter.mode | default "http" | quote }}
            - name: CACHE_TTL
              value: {{ .Values.filter.cacheTtl | default "3600" | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.filter.logLevel | default "info" | quote }}
            {{- with .Values.filter.env.additional }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.filter.resources | nindent 12 }}
          volumeMounts:
            - name: filter-config
              mountPath: /app/config
              readOnly: true
            - name: filter-lists
              mountPath: /app/lists
            {{- with .Values.filter.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        - name: filter-config
          configMap:
            name: {{ include "cerberus.fullname" . }}-filter-config
        - name: filter-lists
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
