{{- if .Values.cerberusApi.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cerberus-api
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "cerberus.componentLabels" (dict "component" "cerberus-api" "context" .) | nindent 4 }}
spec:
  replicas: {{ .Values.cerberusApi.replicaCount }}
  selector:
    matchLabels:
      {{- include "cerberus.componentSelectorLabels" (dict "component" "cerberus-api" "context" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cerberus.componentSelectorLabels" (dict "component" "cerberus-api" "context" .) | nindent 8 }}
    spec:
      containers:
      - name: cerberus-api
        image: {{ include "cerberus.image" (dict "component" .Values.cerberusApi "context" .) }}
        imagePullPolicy: {{ .Values.cerberusApi.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.cerberusApi.service.port }}
          name: http
        - containerPort: {{ .Values.cerberusApi.service.metricsPort }}
          name: metrics
        env:
        {{- include "cerberus.env" .Values.cerberusApi.env | nindent 8 }}
        {{- with .Values.cerberusApi.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.cerberusApi.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.cerberusApi.resources | nindent 10 }}
{{- end }}

{{- if .Values.cerberusXdp.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cerberus-xdp
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "cerberus.componentLabels" (dict "component" "cerberus-xdp" "context" .) | nindent 4 }}
spec:
  replicas: {{ .Values.cerberusXdp.replicaCount }}
  selector:
    matchLabels:
      {{- include "cerberus.componentSelectorLabels" (dict "component" "cerberus-xdp" "context" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cerberus.componentSelectorLabels" (dict "component" "cerberus-xdp" "context" .) | nindent 8 }}
    spec:
      containers:
      - name: cerberus-xdp
        image: {{ include "cerberus.image" (dict "component" .Values.cerberusXdp "context" .) }}
        imagePullPolicy: {{ .Values.cerberusXdp.image.pullPolicy }}
        {{- if .Values.cerberusXdp.privileged }}
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
            - SYS_ADMIN
            - IPC_LOCK
            - BPF
            - NET_RAW
        {{- end }}
        ports:
        - containerPort: {{ .Values.cerberusXdp.service.port }}
          name: http
        - containerPort: {{ .Values.cerberusXdp.service.metricsPort }}
          name: metrics
        env:
        {{- include "cerberus.env" .Values.cerberusXdp.env | nindent 8 }}
        {{- with .Values.cerberusXdp.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.cerberusXdp.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.cerberusXdp.resources | nindent 10 }}
        volumeMounts:
        - name: bpf
          mountPath: /sys/fs/bpf
        - name: sys-kernel-debug
          mountPath: /sys/kernel/debug
          readOnly: true
      volumes:
      - name: bpf
        hostPath:
          path: /sys/fs/bpf
      - name: sys-kernel-debug
        hostPath:
          path: /sys/kernel/debug
{{- end }}

