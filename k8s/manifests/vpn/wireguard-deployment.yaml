---
apiVersion: v1
kind: Namespace
metadata:
  name: cerberus-vpn
  labels:
    name: cerberus-vpn

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wireguard-config
  namespace: cerberus-vpn
data:
  wg0.conf: |
    [Interface]
    PrivateKey = SERVER_PRIVATE_KEY
    Address = 10.0.0.1/24
    ListenPort = 51820
    PostUp = iptables -A FORWARD -i wg0 -j ACCEPT; iptables -A FORWARD -o wg0 -j ACCEPT; iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE
    PostDown = iptables -D FORWARD -i wg0 -j ACCEPT; iptables -D FORWARD -o wg0 -j ACCEPT; iptables -t nat -D POSTROUTING -o eth0 -j MASQUERADE

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wireguard
  namespace: cerberus-vpn
  labels:
    app: wireguard
    component: vpn
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: wireguard
  template:
    metadata:
      labels:
        app: wireguard
        component: vpn
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      hostNetwork: true
      hostPID: false
      hostIPC: false

      securityContext:
        privileged: true
        runAsNonRoot: false
        fsGroup: 0

      containers:
      - name: wireguard
        image: linuxserver/wireguard:latest
        imagePullPolicy: IfNotPresent

        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
            - SYS_MODULE
            - NET_RAW
          allowPrivilegeEscalation: true
          readOnlyRootFilesystem: false

        ports:
        - name: wireguard
          containerPort: 51820
          protocol: UDP
          hostPort: 51820

        env:
        - name: PUID
          value: "0"
        - name: PGID
          value: "0"
        - name: TZ
          value: UTC
        - name: SERVERURL
          value: "wireguard.example.com"
        - name: SERVERPORT
          value: "51820"
        - name: PEERS
          value: "1"
        - name: PEERDNS
          value: "auto"
        - name: INTERNAL_SUBNET
          value: "10.0.0.0"
        - name: ALLOWEDIPS
          value: "0.0.0.0/0"
        - name: PERSISTENTKEEPALIWE
          value: "25"

        volumeMounts:
        - name: wireguard-config
          mountPath: /etc/wireguard
          readOnly: false
        - name: wireguard-modules
          mountPath: /lib/modules
          readOnly: true
        - name: wireguard-sysctls
          mountPath: /sys
          readOnly: false

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 1000m
            memory: 512Mi

        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - ip link show wg0 > /dev/null 2>&1 && echo "ok"
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - ip link show wg0 > /dev/null 2>&1 && echo "ok"
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2

      volumes:
      - name: wireguard-config
        configMap:
          name: wireguard-config
          defaultMode: 0600
      - name: wireguard-modules
        hostPath:
          path: /lib/modules
      - name: wireguard-sysctls
        hostPath:
          path: /sys

---
apiVersion: v1
kind: Service
metadata:
  name: wireguard
  namespace: cerberus-vpn
  labels:
    app: wireguard
    component: vpn
spec:
  type: LoadBalancer
  selector:
    app: wireguard
  ports:
  - name: wireguard-udp
    port: 51820
    targetPort: 51820
    protocol: UDP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600

---
apiVersion: v1
kind: Service
metadata:
  name: wireguard-internal
  namespace: cerberus-vpn
  labels:
    app: wireguard
    component: vpn
spec:
  type: ClusterIP
  selector:
    app: wireguard
  ports:
  - name: wireguard-udp
    port: 51820
    targetPort: 51820
    protocol: UDP
