---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cerberus-config
  namespace: cerberus
  labels:
    app: cerberus
    component: config
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cerberus-logs
  namespace: cerberus
  labels:
    app: cerberus
    component: logs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cerberus-data
  namespace: cerberus
  labels:
    app: cerberus
    component: data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
